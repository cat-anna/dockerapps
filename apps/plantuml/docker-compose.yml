version: "3.3"
services:
  plantuml:
    image: plantuml/plantuml-server:latest
    container_name: plantuml
    ports:
      - 8079:8080
    environment:
      - VIRTUAL_HOST=plantuml.${HOSTNAME}.lan
    networks:
      - network_proxy_bridge
    restart: unless-stopped

networks:
  network_proxy_bridge:
    external: true